<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/pexels-marina-endzhirgli-18437884.jpg" type="image/x-icon" class="favicon">
</head>

<body>
    <h1 class="contact">Contact Me</h1>
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section>
        <form action="tintin.com" method="post">
            <fieldset class = "contact">
                <div>
                    <label for="Name"></label>
                <input type="text" id="Full Name" name="name" placeholder="Full Name">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email Address">
                </div>
                <div>
                    <label for="Contact"> </label>
                <input type="number" name="number" id="contact"
                        placeholder="Phone Number">
                <label for="subject"></label>
                <input type="text" id="subject" name="subject" placeholder="Email subject">
                </div>
                <div>
                    <textarea name="About" id="about" cols="30" rows="10" placeholder="Your Message"></textarea>
                </div>
                <div class = "button">
                   <button type="submit">Submit</button>
                </div>


            </fieldset>
        </form>

    </section>
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by TintinSDev | All Rights Reserved</p>
        </div>
        <div class="footer-iconTop">
            <a href="index.html"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>
    <script src="index.js"></script>

</body>

</html>
